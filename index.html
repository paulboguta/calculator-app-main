<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="container__top-bar">
        <div class="container__top-bar--logo">calc</div>
        <div class="container__top-bar--theme-selection">
          <div class="theme-selection__title">THEME</div>
          <div class="theme-selection__container">
            <div class="theme-selection__container-numbers">
              <button id="key1" class="theme-selection__number">1</button>
              <button id="key2" class="theme-selection__number">2</button>
              <button id="key3" class="theme-selection__number">3</button>
            </div>
            <div class="theme-selection__toggle-container">
              <div class="toggle-theme"></div>
              <div class="toggle-theme opacity"></div>
              <div class="toggle-theme opacity"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container__display">
        <div class="container__display-operations"></div>
        <div class="container__display-calc">0</div>
      </div>
      <div class="container__calc">
        <button id="key7" class="key key-white key-sq">7</button>
        <button id="key8" class="key key-white key-sq">8</button>
        <button id="key9" class="key key-white key-sq">9</button>
        <button id="keyDel" class="key key-blue key-sq">DEL</button>
        <button id="key4" class="key key-white key-sq">4</button>
        <button id="key5" class="key key-white key-sq">5</button>
        <button id="key6" class="key key-white key-sq">6</button>
        <button id="key+" class="key key-white key-sq">+</button>
        <button id="key1" class="key key-white key-sq">1</button>
        <button id="key2" class="key key-white key-sq">2</button>
        <button id="key3" class="key key-white key-sq">3</button>
        <button id="key-" class="key key-white key-sq">-</button>
        <button id="key." class="key key-white key-sq">.</button>
        <button id="key0" class="key key-white key-sq">0</button>
        <button id="key/" class="key key-white key-sq">/</button>
        <button id="keyx" class="key key-white key-sq">x</button>
        <button id="keyReseteset" class="key key-blue key-reset">RESET</button>
        <button id="keyEqual" class="key key-red key-equal">=</button>
      </div>
    </div>
  </body>
</html>

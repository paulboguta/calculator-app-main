<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="container__top-bar">
        <div class="container__top-bar--logo">calc</div>
        <div class="container__top-bar--theme-selection">
          <div class="theme-selection__title">THEME</div>
          <div class="theme-selection__container">
            <div class="theme-selection__container-numbers">
              <button class="theme-selection__number">1</button>
              <button class="theme-selection__number">2</button>
              <button class="theme-selection__number">3</button>
            </div>
            <div class="theme-selection__toggle-container">
              <div id="toggle1" class="toggle-theme"></div>
              <div id="toggle2" class="toggle-theme opacity"></div>
              <div id="toggle3" class="toggle-theme opacity"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container__display">
        <div class="container__display-operations"></div>
        <div class="container__display-calc"></div>
      </div>
      <div class="container__calc">
        <button class="key key-white key-sq key-num">7</button>
        <button class="key key-white key-sq key-num">8</button>
        <button class="key key-white key-sq key-num">9</button>
        <button class="key key-blue key-del key-sq">DEL</button>
        <button class="key key-white key-sq key-num">4</button>
        <button class="key key-white key-sq key-num">5</button>
        <button class="key key-white key-sq key-num">6</button>
        <button class="key key-white key-sq key-operator">+</button>
        <button class="key key-white key-sq key-num">1</button>
        <button class="key key-white key-sq key-num">2</button>
        <button class="key key-white key-sq key-num">3</button>
        <button class="key key-white key-sq key-operator">-</button>
        <button class="key key-white key-sq key-num">.</button>
        <button class="key key-white key-sq key-num">0</button>
        <button class="key key-white key-sq key-operator">/</button>
        <button class="key key-white key-sq key-operator">x</button>
        <button class="key key-blue key-reset">RESET</button>
        <button class="key key-equal">=</button>
      </div>
    </div>
  </body>
</html>
